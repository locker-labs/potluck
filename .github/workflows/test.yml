name: Contracts CI

on:
  push:
    paths:
      - 'packages/contracts/**'
  pull_request:
    paths:
      - 'packages/contracts/**'
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          cd packages/contracts
          forge fmt --check
        id: fmt
      
      - name: Install modulekit JS deps
        run: |
          cd packages/contracts/lib/modulekit
          bun install

      - name: Run Forge build
        run: |
          cd packages/contracts
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          cd packages/contracts
          forge test -vvv
        id: test
